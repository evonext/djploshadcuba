<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор площади поверхности куба</title>
</head>
<body>
<h2>Вычисление площади поверхности куба</h2>
<form method="post">
    {% csrf_token %}
    <table>
        <tr>
            <td>Длина стороны куба:</td>
            <td><input type="number" name="cube_len" value="{{cube_len}}"></td>
        </tr>
        <tr>
            <td>Площадь поверхности куба:</td>
            <td><input type="number" name="cube_surface_area" value="{{cube_surface_area}}" readonly></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" name="button" value="Вычислить">
                <input type="submit" name="button" value="Очистить">
            </td>
        </tr>
    </table>
</form>
<a href="/">На главную страницу</a>
</body>
</html>
